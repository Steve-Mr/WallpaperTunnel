apply plugin: 'com.android.application'
apply plugin: 'org.jetbrains.kotlin.android'

def keystorePropertiesFile = rootProject.file("key.properties")
def keystoreProperties = new Properties()
keystoreProperties.load(new FileInputStream(keystorePropertiesFile))

android {
    compileSdk = 35
    defaultConfig {
        applicationId "com.maary.shareas"
        minSdkVersion 29
        targetSdkVersion 35
        versionCode 4
        versionName "3.0-alpha-240504"
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }
    buildFeatures {
        dataBinding true
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_17
        targetCompatibility JavaVersion.VERSION_17
    }

    signingConfigs {
        release {
            storeFile file(keystoreProperties['storeFile'])
            storePassword keystoreProperties['storePassword']
            keyAlias keystoreProperties['keyAlias']
            keyPassword keystoreProperties['keyPassword']
        }
    }
    buildTypes {
        release {
            minifyEnabled true
            shrinkResources true
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
            signingConfig signingConfigs.release
        }
        debug {
            signingConfig signingConfigs.release
        }
    }

    splits {
        // Configures multiple APKs based on ABI.
        abi {
            // Enables building multiple APKs per ABI.
            enable true
            // By default all ABIs are included, so use reset() and include to specify that we only
            // want APKs for x86 and x86_64.

            // Resets the list of ABIs that Gradle should create APKs for to none.
            reset()
            // Specifies a list of ABIs that Gradle should create APKs for.
            include "armeabi-v7a", "arm64-v8a", "x86", "x86_64"
            // Specifies that we do not want to also generate a universal APK that includes all ABIs.
            universalApk false
        }
    }
    tasks.register('wrapper', Wrapper) {
        gradleVersion = '8.0'
    }
    namespace 'com.maary.shareas'
    applicationVariants.configureEach { variant ->
        variant.outputs.each { output ->
            def newName = output.outputFileName
            print(newName)
            print("\n")
            if (newName.contains("x86_64")){
                print("--------")
                print(newName)
                newName.replace("x86_64", "x64")
                print("\n newName")
                output.outputFileName = "app-x64-release.apk"
                print("\n")
                print(newName)
                print("\n")
                print(output.outputFileName)
                print("--------")
            }
        }
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation 'androidx.appcompat:appcompat:1.7.0'
    implementation 'androidx.constraintlayout:constraintlayout:2.2.0'
    implementation 'androidx.core:core-ktx:1.15.0'
    implementation 'androidx.activity:activity:1.9.3'
    implementation "androidx.datastore:datastore-preferences:1.1.1"
    // optional - RxJava2 support
    implementation "androidx.datastore:datastore-preferences-rxjava2:1.1.1"
    // optional - RxJava3 support
    implementation "androidx.datastore:datastore-preferences-rxjava3:1.1.1"
    implementation "androidx.fragment:fragment-ktx:1.8.5"

    implementation 'com.microsoft.onnxruntime:onnxruntime-android:1.17.3'
    implementation 'com.microsoft.onnxruntime:onnxruntime-extensions-android:0.9.0'

    implementation("androidx.transition:transition:1.5.1")
    implementation("androidx.transition:transition-ktx:1.5.1")

    implementation "androidx.fragment:fragment:1.8.5"
    // Kotlin
    implementation "androidx.fragment:fragment-ktx:1.8.5"


    testImplementation 'junit:junit:4.13.2'
    androidTestImplementation 'androidx.test.ext:junit:1.2.1'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.6.1'

    implementation 'io.github.hokofly:hoko-blur:1.5.3'
    implementation 'com.google.android.material:material:1.12.0'

    implementation "androidx.lifecycle:lifecycle-viewmodel-ktx:2.8.7"
    implementation "androidx.lifecycle:lifecycle-viewmodel-savedstate:2.8.7"
    implementation "androidx.activity:activity-ktx:1.9.3"

    implementation 'com.github.bumptech.glide:glide:4.16.0'

    implementation 'androidx.palette:palette:1.0.0'
